<th:block layout:fragment="script">

    <script>
        var navigatePage = function (page, size) {
            var pageValue = parseInt(page);
            var sizeValue = parseInt(size);
            document.all.page.value = pageValue;
            document.all.size.value = sizeValue;
            document.all.submit();
        }

    </script>
